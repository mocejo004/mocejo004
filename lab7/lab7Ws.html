<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>WZSignUp</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script type="text/javascript">
  XMLHttpRequestObject = new XMLHttpRequest();
  XMLHttpRequestObject.onreadystatechange = function(){
  if (XMLHttpRequestObject.readyState==4 && XMLHttpRequestObject.status==200)
{document.getElementById("eposta").innerHTML=XMLHttpRequestObject.responseText; }
  function konprobatuPosta(){
  var str=document.getElementById("1").value;
  XMLHttpRequestObject.open("GET", "soapBezEgiaztatuMatrikulaAJAX.php?eposta="+str, true);
  XMLHttpRequestObject.send();
  }
    XMLHttpRequestObject = new XMLHttpRequest();
  XMLHttpRequestObject.onreadystatechange = function(){
  if (XMLHttpRequestObject.readyState==4 && XMLHttpRequestObject.status==200)
{document.getElementById("pasahitza").innerHTML=XMLHttpRequestObject.responseText; }
  function konprobatuPasahitz(){
    var str=document.getElementById("2").value;
  XMLHttpRequestObject.open("GET", "soapBezEgiaztatuPassAJAX.php?pasahitza="+str, true);
  XMLHttpRequestObject.send();
  }
  </script>
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Web zerbitzu SignUp</h1>
      <form method="post" action="">
        <p><input type="text" name="login" onBlur="konprobatuPosta()" id="1"value="" placeholder="Username or Email"></p>
		<div id="eposta"></div>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
		<div id="pasahitza"></div>
        <p class="submit"><input type="button" id="2" name="commit" value="SignUp" onclick="konprobatuPosta()"></p>
      </form>
    </div>

    
  </section>

  
</body>
</html>
